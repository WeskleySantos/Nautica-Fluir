<script>

let colorPicker = document.getElementById("colorPicker");
let box = document.getElementById("box");
let output = document.getElementById("output");

box.style.borderColor = colorPicker.value;
box.style.color = colorPicker.value;
box.style.fill = colorPicker.value;

colorPicker.addEventListener("input", function(event) {
  box.style.borderColor = event.target.value;
  box.style.color = event.target.value;
  box.style.fill = event.target.value;
}, false);

colorPicker.addEventListener("change", function(event) {
  output.innerText = "Color set to " + colorPicker.value + ".";
}, false);
</script>

<script>

let colorR = document.getElementById("colorR");
let fora = document.getElementById("fora");
let corRemo = document.getElementById("corRemo");
let corRemo2 = document.getElementById("corRemo2");


corRemo.style.fill = colorR.value;
corRemo2.style.fill = colorR.value;

colorR.addEventListener("input", function(event) {
  corRemo.style.fill = event.target.value;
  corRemo2.style.fill = event.target.value;
}, false);

colorR.addEventListener("change", function(event) {
  fora.innerText = "Cor escolhida " + colorR.value + ".";
}, false);
</script>
